# PostgreSQL configuration optimized for desktop environments
# This configuration assumes higher resources than Raspberry Pi

# Connection Settings
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (optimized for desktop with 8GB+ RAM)
shared_buffers = 512MB                    # 25% of RAM for smaller systems, can go higher
effective_cache_size = 2GB                # Estimate of memory available for disk caching
work_mem = 16MB                           # Memory for sorting/hash operations
maintenance_work_mem = 256MB              # Memory for maintenance operations
wal_buffers = 16MB                        # WAL buffer size

# Checkpoint Settings
checkpoint_completion_target = 0.9        # Spread checkpoints over 90% of interval
checkpoint_timeout = 15min                # Maximum time between checkpoints
max_wal_size = 2GB                        # WAL size that triggers checkpoint
min_wal_size = 1GB                        # Minimum WAL size

# Query Planning
random_page_cost = 1.1                    # SSD-optimized (default 4.0 for spinning disks)
effective_io_concurrency = 200            # Number of concurrent I/O operations (SSD)
seq_page_cost = 1.0                       # Sequential page cost
cpu_tuple_cost = 0.01                     # CPU cost per tuple
cpu_index_tuple_cost = 0.005              # CPU cost per index tuple
cpu_operator_cost = 0.0025                # CPU cost per operator

# Background Writer
bgwriter_delay = 200ms                    # Background writer sleep time
bgwriter_lru_maxpages = 100               # Max pages written per round
bgwriter_lru_multiplier = 2.0             # Multiplier for LRU pages

# Autovacuum (important for high-frequency updates)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min                 # More frequent autovacuum
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1      # Vacuum when 10% of table changes
autovacuum_analyze_scale_factor = 0.05    # Analyze when 5% of table changes
autovacuum_vacuum_cost_delay = 10ms       # Faster autovacuum for better performance

# Logging
logging_collector = on
log_destination = 'stderr'
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000         # Log queries taking longer than 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0                        # Log all temp files
log_autovacuum_min_duration = 0           # Log all autovacuum activity

# Statistics
track_activities = on
track_counts = on
track_io_timing = on                      # Track I/O timing
track_functions = all                     # Track function statistics
# stats_temp_directory = 'pg_stat_tmp'  # Deprecated in PostgreSQL 15+

# Connection Pooling Support
listen_addresses = '*'
port = 5432
max_prepared_transactions = 100           # For connection pooling

# Replication (for future scalability)
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3
hot_standby = on

# Extensions
shared_preload_libraries = 'timescaledb,pg_stat_statements'

# pg_stat_statements configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Locale and Character Set
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Security
ssl = off
# ssl_cert_file = 'server.crt'
# ssl_key_file = 'server.key'
password_encryption = scram-sha-256

# Lock Configuration
deadlock_timeout = 1s
lock_timeout = 30s
idle_in_transaction_session_timeout = 60s

# Maintenance
vacuum_cost_delay = 0                     # No delay for manual vacuum
vacuum_cost_limit = 200                  # Higher cost limit for faster vacuum

# Parallel Query Execution
max_parallel_workers_per_gather = 2      # Parallel workers per query
max_parallel_workers = 8                 # Total parallel workers
max_parallel_maintenance_workers = 2     # Parallel maintenance workers

# Just-in-Time Compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Archive (for backup purposes)
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 60min

# Statement Timeout
statement_timeout = 0                    # No timeout by default
lock_timeout = 30s                      # 30 second lock timeout
idle_in_transaction_session_timeout = 300s  # 5 minute idle transaction timeout