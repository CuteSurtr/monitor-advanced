# Redis configuration optimized for desktop environments
# Enhanced configuration for desktop with higher resources

# Basic Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management (optimized for desktop)
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings
save 900 1
save 300 10
save 60 10000

# Enhanced persistence for desktop
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF (Append Only File) configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"
syslog-enabled yes
syslog-ident redis

# Client Management
maxclients 10000
tcp-backlog 511

# Performance Tuning for Desktop
# CPU-intensive operations configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Network Performance
tcp-nodelay yes
repl-disable-tcp-nodelay no

# Security
# requirepass your_redis_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Enhanced Features for Desktop
# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Memory optimization
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Enhanced replication settings
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
replica-priority 100

# Advanced Configuration
hz 10
dynamic-hz yes

# Lua scripting
lua-time-limit 5000

# Event notification
notify-keyspace-events ""

# Advanced memory settings for desktop
oom-score-adj no
oom-score-adj-values 0 200 800

# Modules (if using Redis modules)
# loadmodule /path/to/module.so

# TLS Configuration (if needed)
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt

# Cluster Configuration (for future scaling)
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# Monitoring and Debugging
protected-mode no
always-show-logo yes

# Enhanced IO threads for better performance (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Tracking
tracking-table-max-keys 1000000