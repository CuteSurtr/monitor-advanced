# Blackbox Exporter Configuration for Financial Monitoring System
modules:
  # HTTP endpoint monitoring
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      follow_redirects: true
      preferred_ip_protocol: "ip4"

  # Financial API endpoint monitoring
  financial_api:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      follow_redirects: true
      headers:
        User-Agent: "Financial Monitor Health Check"
      fail_if_ssl: false
      fail_if_not_ssl: false

  # Database health check
  tcp_connect:
    prober: tcp
    timeout: 5s

  # ICMP ping
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  # DNS resolution check
  dns_query:
    prober: dns
    timeout: 5s
    dns:
      query_name: "example.com"
      query_type: "A"
      valid_rcodes:
        - NOERROR

  # Market data feed health check
  market_data_api:
    prober: http
    timeout: 15s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 202]
      method: GET
      follow_redirects: true
      headers:
        User-Agent: "Market Data Monitor"
        Accept: "application/json"
      fail_if_body_not_matches_regexp:
        - ".*price.*"
      fail_if_ssl: false

  # WebSocket connection health
  websocket_connect:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1"]
      method: GET
      headers:
        Upgrade: websocket
        Connection: upgrade
        Sec-WebSocket-Key: "dGhlIHNhbXBsZSBub25jZQ=="
        Sec-WebSocket-Version: "13"
      valid_status_codes: [101]

  # SSL certificate expiry check
  ssl_expiry:
    prober: http
    timeout: 5s
    http:
      method: GET
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false