# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'Financial Monitoring Dashboards'
    orgId: 1
    folder: 'Financial Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards